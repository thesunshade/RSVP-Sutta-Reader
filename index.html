<!DOCTYPE html>
<html>

<head>
  <title>RSVP Sutta Reader</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css.css" />

  <link rel="icon" href="./images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="RSVP Reader | ReadingFaithfully" />
  <meta property="og:description" content="Rapid Serial Visual Presentation Sutta Reader." />
  <meta property="og:url" content="https://rsvp.readingfaithfully.org/" />
  <meta property="og:site_name" content="RSVP.ReadingFaithfully.org" />
  <meta property="og:image" itemprop="image" content="./images/featuredImage-RSVP.png" />

</head>

<body data-skin=blackoncream>
  <main>
    <div id=setup>
      <div id=noclick>
        <form id="get-sutta-form" class="get-sutta-form">
          <input id="citation" type="text" placeholder="Enter citation"><input class="go-button" type="submit"
            value="Get">
        </form>
        <textarea id=textarea class="text-area" placeholder="Write text..."></textarea>

        <div class="settings">
          <div class="controls-area">
            <button id="start">Start</button>
            <button id="reset">Restart</button>
          </div>
          <div>
            <label for="wpm">Speed:</label>
            <select id=wpm></select>
            <span id=time class="gray"></span>
          </div>
          <div>
            <label for="skin">Colors:</label>
            <select id=skin>
              <option value="blackonwhite">Black on white</option>
              <option value="blackoncream" selected>Black on light</option>
              <option value="whiteonblack">White on black</option>
              <option value="yellowonblack">Yellow on black</option>
            </select>
          </div>
        </div>
        <div id=tutorial class="gray">
          Click "space" to pause and start, <br /> "left" and "right" arrow buttons to go backwards and forwards,<br />
          "up" and "down" arrow buttons to change speed.
        </div>
      </div>
    </div>
    <div id=output class="output-area"></div>
    <div class="marker"></div>
    <div id=status></div>
  </main>
</body>
<script type="module" src="script.js"></script>

</html>
